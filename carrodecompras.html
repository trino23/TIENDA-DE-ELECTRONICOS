<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trocafone | Carrito de Compras</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
        }

        /* Header */
        .header {
            background-color: #1c1a1a;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            border-bottom: 1px solid #b516167e;
        }

        .header-logo {
            display: flex;
            align-items: center;
        }

        .header-logo img {
            height: 40px;
            margin-right: 10px;
        }

        .header h1 {
            font-size: 1.5em;
            color: #ff6600;
        }

        .header nav a {
            font-size: 1em;
            color: #f5f1ef;
            text-decoration: none;
            margin-left: 15px;
            transition: color 0.3s, transform 0.3s;
        }

        .header nav a:hover {
            color: #ff6600;
            transform: scale(1.1);
        }

        /* Carrito de Compras */
        .cart-container {
            width: 90%;
            max-width: 800px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        .cart-container h2 {
            margin-bottom: 20px;
            color: #ff6600;
            text-align: center;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #ddd;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item img {
            width: 60px;
            height: auto;
            margin-right: 15px;
        }

        .cart-item-details {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .cart-item-info {
            flex-grow: 1;
        }

        .cart-item-info h3 {
            font-size: 1em;
            margin-bottom: 5px;
            color: #333;
        }

        .cart-item-info p {
            font-size: 0.9em;
            color: #555;
        }

        .cart-item-quantity input {
            width: 50px;
            text-align: center;
        }

        .cart-item-price {
            font-size: 1em;
            font-weight: bold;
            color: #333;
        }

        .cart-summary {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }

        .cart-summary p {
            display: flex;
            justify-content: space-between;
            font-size: 1em;
            margin: 10px 0;
            color: #333;
        }

        .checkout-btn {
            background-color: #ff6600;
            color: #fff;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .checkout-btn:hover {
            background-color: #e55a00;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-logo">
            <img src="imgtroca.webp" alt="Trocafone Logo">
            <h1>Trocafone</h1>
        </div>
        <nav>
            <a href="./la pagina principal de trocafone.html">Inicio</a>
            <a href="./telefono.html">Smartphones</a>
            <a href="./tablet.html">Tablets</a>
            <a href="./acsesorios.html">Accesorios</a>
            <a href="./computadoras.html">Computadoras</a>
        </nav>
    </header>

    <!-- Carrito de Compras -->
    <div class="cart-container">
        <h2>Carrito de Compras</h2>

        <div class="cart-item">
            <div class="cart-item-details">
                <img src="https://th.bing.com/th/id/R.c2308ac642dd48cbe022b11ce9e66133?rik=jMJYTxOe2Cbhxw&pid=ImgRaw&r=0" alt="iPhone XR">
                <div class="cart-item-info">
                    <h3>iPhone XR</h3>
                    <p>256 GB, Negro</p>
                </div>
            </div>
            <div class="cart-item-quantity">
                <input type="number" value="1" min="1">
            </div>
            <div class="cart-item-price">$299.99</div>
        </div>

        <div class="cart-item">
            <div class="cart-item-details">
                <img src="https://th.bing.com/th/id/OIP.mb9oZMvKvV0pT2dNtCaknAHaHc?rs=1&pid=ImgDetMain" alt="Samsung Galaxy S10">
                <div class="cart-item-info">
                    <h3>Samsung Galaxy S10</h3>
                    <p>128 GB, Blanco</p>
                </div>
            </div>
            <div class="cart-item-quantity">
                <input type="number" value="1" min="1">
            </div>
            <div class="cart-item-price">$249.99</div>
        </div>

        <!-- Resumen del Carrito -->
        <div class="cart-summary">
            <p><span>Subtotal</span> <span>$549.98</span></p>
            <p><span>Env√≠o</span> <span>Gratis</span></p>
            <p><strong><span>Total</span> <span>$549.98</span></strong></p>
            <button class="checkout-btn">Proceder al Pago</button>
        </div>
    </div>
</body>

</html>
