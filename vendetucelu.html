<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trocafone | Vende tu Dispositivo</title>
    <link href="https://fonts.googleapis.com/css?family=Georgia&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Georgia', serif;
        }

        body {
            background-color: #f8f8f8;
            color: #333;
        }

        /* Header */
        .header {
            background-color: #e66c08;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            border-bottom: 2px solid #ccc;
        }

        .header-logo {
            display: flex;
            align-items: center;
        }

        .header-logo img {
            height: 40px;
            margin-right: 10px;
        }

        .header h1 {
            font-size: 1.6em;
            color: #f4f4f4;
        }

        .header nav a {
            font-size: 1em;
            color: #f4f4f4;
            text-decoration: none;
            margin-left: 15px;
        }

        /* Formulario */
        .form-container {
            width: 80%;
            max-width: 500px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #ddd;
        }

        .form-container h2 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.5em;
            text-align: center;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }

        .form-group {
            margin-bottom: 15px;
            font-size: 0.9em;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 3px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 98%;
            padding: 8px;
            border: 1px solid #999;
        }

        .form-group button {
            background-color: #444;
            color: #fff;
            padding: 8px 16px;
            cursor: pointer;
            border: 1px solid #333;
        }

        .form-group button:hover {
            background-color: #333;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-logo">
            <img src="imgtroca.webp" alt="Trocafone Logo">
            <h1>Trocafone</h1>
        </div>
        <nav>
            <a href="./la pagina principal de trocafone.html">Inicio</a>
            <a href="./telefono.html">Smartphones</a>
            <a href="./tablet.html">Tablets</a>
            <a href="./acsesorios.html">Accesorios</a>
            <a href="./computadoras.html">Computadoras</a>
        </nav>
    </header>

    <!-- Formulario de Venta -->
    <div class="form-container">
        <h2>Vende tu Dispositivo</h2>
        <form action="./la pagina principal de trocafone.html" method="POST">
            <div class="form-group">
                <label for="device">Tipo de Dispositivo:</label>
                <select id="device" name="device">
                    <option value="smartphone">Smartphone</option>
                    <option value="tablet">Tablet</option>
                    <option value="accesorio">Accesorio</option>
                </select>
            </div>
            <div class="form-group">
                <label for="model">Modelo:</label>
                <input type="text" id="model" name="model" >
            </div>
            <div class="form-group">
                <label for="condition">Condición:</label>
                <select id="condition" name="condition">
                    <option value="nuevo">Nuevo</option>
                    <option value="usado">Usado</option>
                    <option value="reparado">Reparado</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Descripción:</label>
                <textarea id="description" name="description" rows="4"></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
</body>

</html>
