<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trocafone | Categorías</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
        }

        body {
            background-color: #fcfcfc;
            color: #333;
        }

        /* Barra Superior */
        .top-bar {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 0.9em;
        }

        /* Header y Navegación */
        .header {
            background-color: #1c1a1a;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            border-bottom: 1px solid #b516167e;
        }

        .header-logo {
            display: flex;
            align-items: center;
        }

        .header-logo img {
            height: 40px;
            margin-right: 10px;
        }

        .header h1 {
            font-size: 1.5em;
            color: #ff6600;
        }

        .header nav a {
            font-size: 1em;
            color: #f5f1ef;
            text-decoration: none;
            margin-left: 15px;
            transition: color 0.3s, transform 0.3s;
        }

        .header nav a:hover {
            color: #ff6600;
            transform: scale(1.1);
        }

        /* Categorías */
        .categories-section {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #f8f3f3;
            border-radius: 8%;
        }

        .categories-section h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            text-align: center;
            color: #0b0a0a;
        }

        .category-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-around;
        }

        .category-item {
            background-color: #fffafa;
            width: 200px;
            padding: 15px;
            text-align: center;
            border: 1px solid #f8f4f4;
            transition: box-shadow 0.3s, transform 0.3s;
            border-radius: 15%;
            cursor: pointer;
        }

        .category-item:hover {
            box-shadow: 1px 4px 8px rgba(2, 2, 2, 0.2);
            transform: translateY(-4px);
        }

        .category-item img {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }

        .category-item h3 {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }

        /* Footer */
        .footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 0.9em;
        }

        .footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- Barra Superior -->
    <div class="top-bar">¡Envío gratis en compras superiores a $50!</div>

    <!-- Header -->
    <header class="header">
        <div class="header-logo">
            <img src="imgtroca.webp" alt="Trocafone Logo">
            <h1>Trocafone</h1>
        </div>
        <nav>
            <a href="./la pagina principal de trocafone.html">Inicio</a>
            <a href="./telefono.html">Smartphones</a>
            <a href="./tablet.html">Tablets</a>
            <a href="./acsesorios.html">Accesorios</a>
            <a href="./computadoras.html">Computadoras</a>
        </nav>
    </header>

    <!-- Categorías -->
    <section class="categories-section">
        <h2>Categorías de Productos</h2>
        <div class="category-list">
            <a href="./telefono.html" class="category-item">
                <img src="./img trocafone/DALL·E 2024-11-10 21.28.22 - A high-resolution minimalist icon for 'Smartphones' with a modern, clean design, suitable for a tech-oriented website. The icon should be distinct, ea.webp" alt="Smartphones">
                <h3>Smartphones</h3>
            </a>
            <a href="./tablet.html" class="category-item">
                <img src="./img trocafone/tanles.webp" alt="Tablets">
                <h3>Tablets</h3>
            </a>
            <a href="./acsesorios.html" class="category-item">
                <img src="./img trocafone/acsesorios.webp" alt="Accesorios">
                <h3>Accesorios</h3>
            </a>
            <a href="./computadoras.html" class="category-item">
                <img src="./img trocafone/computadoeas.webp" alt="Computadoras">
                <h3>Computadoras</h3>
            </a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Trocafone | Todos los derechos reservados</p>
        <p><a href="#">Política de privacidad</a> | <a href="#">Términos de uso</a> | <a href="#">Contacto</a></p>
    </footer>
</body>

</html>
